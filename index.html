<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My note </title>
    <!-- 300light,500mid,600semiB    &display=swap   -->
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- <script src="https://kit.fontawesome.com/319e7c7e7a.js" crossorigin="anonymous"></script> -->
</head>
<body>
    
    
    <div class="wrapper">
        <div class="note">
            <div class="container">
                <div class="buttons">
                    <button class="ad">new note</button>
                    <button class="remove">remove all</button>
                </div>
                <p class="my-note">MY NOTE</p>
                <div class="popup">
                    <p>create new note</p>
                    <label class="category" for="category">choose category</label>
                    <select id="category" onchange="categoryNumber()">
                        <option value="0" disabled selected>categories</option>
                        <option value="1">shop</option>
                        <option value="1">cinema</option>
                        <option value="1">work</option>
                        <option value="1">hobby</option>
                    </select>
                    <p>DESCRIPTION</p>
                    <textarea class="text"></textarea>
                    <div class="error"></div>
                    <button class="note-btns">
                        <button class="delete-note">delete</button>
                        <button class="save-note">save</button>
                    </button>
    
                </div>
                <div class="note-items"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dynamic_adapt.js"></script>

</body>
</html>
